{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h1 class="card-title">Profile</h1>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.username.label_tag }}
              {{ form.username }}
            </div>
            <div class="mb-3">
              {{ form.phone_number.label_tag }}
              {{ form.phone_number }}
            </div>
            <div class="mb-3">
              {{ form.cv.label_tag }}
              {{ form.cv }}
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Are you Hiring?</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="inputCompany_name" class="form-label">Company Name</label>
                    {{ form.company_name }}
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Comapny Email</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label for="inputPhone_number" class="form-label">Company Number</label>
                    {{ form.phone_number }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

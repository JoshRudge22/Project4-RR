{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Are you Hiring?</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="inputCompany_name" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="inputCompany_name" name="company_name" placeholder="Enter company name">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Company Email</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter company email">
                </div>
                <div class="mb-3">
                    <label for="inputPhone_number" class="form-label">Company Number</label>
                    <input type="tel" class="form-control" id="inputPhone_number" name="phone_number" placeholder="Enter company number">
                </div>
                <div class="mb-3">
                    <label for="inputJob_description" class="form-label">Job Description</label>
                    <textarea class="form-control" id="inputJob_description" name="job_description" rows="4" placeholder="Enter job description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="inputResume" class="form-label">Attach Resume (Word/PDF)</label>
                    <input type="file" class="form-control" id="inputResume" name="resume">
                    <small class="form-text text-muted">Please upload a Word or PDF document.</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
